<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1> The Stat B<i class="fas fa-football-ball"></i>wl </h1>
        </div>
        <div class="scroll-arrows">
            <i class="far fa-caret-square-left scroll-left"></i>
            <i class="far fa-caret-square-right scroll-right"></i>
        </div>
    </header>
    <div class="top-display"></div>

    <section class="main">
        <div class="main-left">
            <div class="select-container">
                <select id="select-team">
                    <option value="AZ">AZ</option>
                    <option value="ATL">ATL</option>
                    <option value="BAL">BAL</option>
                    <option value="BUF">BUF</option>
                    <option value="CAR">CAR</option>
                    <option value="CHI">CHI</option>
                    <option value="CIN">CIN</option>
                    <option value="CLE">CLE</option>
                    <option value="DAL">DAL</option>
                    <option value="DEN">DEN</option>
                    <option value="DET">DET</option>
                    <option value="GB">GB</option>
                    <option value="HOU">HOU</option>
                    <option value="IND">IND</option>
                    <option value="JAX">JAX</option>
                    <option value="KC">KC</option>
                    <option value="LV">LV</option>
                    <option value="LAC">LAC</option>
                    <option value="LAR">LAR</option>
                    <option value="MIA">MIA</option>
                    <option value="MIN">MIN</option>
                    <option value="NE">NE</option>
                    <option value="NO">NO</option>
                    <option value="NYG">NYG</option>
                    <option value="NYJ">NYJ</option>
                    <option value="PHI">PHI</option>
                    <option value="PIT">PIT</option>
                    <option value="SF">SF</option>
                    <option value="SEA">SEA</option>
                    <option value="TB">TB</option>
                    <option value="TEN">TEN</option>
                    <option value="WAS">WAS</option>
                </select>
                <button class="search-qb">Search</button>
            </div>
            <!-- container  -->
            <div class="display-stats">
                
            </div>
         
            <!-- <div class="recent-game"></div> -->
            

        </div>
        <div class="main-right">
            <!-- favorite-container -->
            <div class="favorites-label">
                <h1> News </h1>
            </div>
            <div class="favorites">
            </div>
            <!-- expert picks -->
            <div class="expert-picks-label">
                <h1> Team </h1>
                <h1> Moneyline </h1>
                <h1> Spread </h1>
            </div>
            <div class="expert-picks">
            </div>
        </div>
    </section>

    
   
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
